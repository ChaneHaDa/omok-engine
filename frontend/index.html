<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오목 게임</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>오목</h1>
    <div id="game-info">
        <p id="current-turn">현재 차례: 흑돌</p>
        <p id="move-count">총 수: 0</p>
    </div>
    <canvas id="omok-board" width="600" height="600"></canvas>
    
    <!-- 승패 결과 모달 -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="result-title">게임 결과</h2>
            </div>
            <div class="modal-body">
                <p id="result-message"></p>
                <div class="winner-animation">
                    <div class="trophy">🏆</div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="new-game-btn" class="btn btn-primary">새 게임</button>
                <button id="close-modal-btn" class="btn btn-secondary">닫기</button>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
